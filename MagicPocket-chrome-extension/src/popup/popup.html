<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Web Content Recorder</title>
    <link rel="stylesheet" type="text/css" href="../../styles/styles.css">
    <script src="../utils/imageStorage.js"></script>
    <script src="../utils/logger.js"></script>
    <style>
        body {
            margin: 0;
            width: 240px;
            min-height: 140px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="mp-popup-button-container">
        <div class="mp-mode-toggle-container">
            <span class="mp-mode-label">Mode:</span>
            <div class="mp-radio-group">
                <label class="mp-radio-option">
                    <input type="radio" name="analysisMode" value="normal" id="mp-mode-normal" class="mp-radio-input" checked>
                    <span class="mp-radio-button"></span>
                    <span class="mp-radio-text">Normal</span>
                </label>
                <label class="mp-radio-option">
                    <input type="radio" name="analysisMode" value="ablation" id="mp-mode-ablation" class="mp-radio-input">
                    <span class="mp-radio-button"></span>
                    <span class="mp-radio-text">Ablation</span>
                </label>
            </div>
        </div>
        <button id="mp-popup-new-task-btn" class="mp-popup-btn">New Task</button>
        <!-- <button id="mp-popup-screenshot-btn" class="mp-popup-btn">Screenshot</button> -->
        <button id="mp-popup-side-panel-btn" class="mp-popup-btn">Side Panel</button>
        <!-- <button id="mp-popup-dev-multilevel-btn" class="mp-popup-btn dev-mode">Dev Multi-Level</button> -->
        <button id="mp-popup-export-logs-btn" class="mp-popup-btn export-logs">Export Logs</button>
        <button id="mp-popup-clear-logs-btn" class="mp-popup-btn clear-logs">Clear Logs</button>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
