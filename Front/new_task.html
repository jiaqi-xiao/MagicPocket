<!DOCTYPE html>
<html>
<head>
    <title>New Task</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .task-input-container {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Create New Task</h2>
    <div class="task-input-container">
        <input type="text" id="taskDescription" placeholder="Enter task description...">
        <button id="createTaskBtn">Create Task</button>
    </div>
    <script src="new_task.js"></script>
</body>
</html>
